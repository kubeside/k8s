---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nginx-demo-app
  namespace: flux-system
spec:
  interval: 1m0s
  dependsOn: []
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./manifests/apps/nginx-demo-app
  prune: true
  wait: true
  timeout: 5m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: iso-cache-app
  namespace: flux-system
spec:
  interval: 1m0s
  dependsOn: []
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./manifests/apps/iso-cache-app
  prune: true
  wait: true
  timeout: 5m0s
