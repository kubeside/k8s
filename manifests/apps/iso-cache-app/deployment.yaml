apiVersion: apps/v1
kind: Deployment
metadata:
  name: iso-cache-app
  namespace: iso-cache-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iso-cache-app
  template:
    metadata:
      labels:
        app: iso-cache-app
    spec:
      containers:
        - name: iso-cache
          image: ghcr.io/kubeside/images/http-cache:2d1db1f97952ce9fa44e949e601e7f04c1c14306
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /opt/http-cache/config.json
              subPath: config.json
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: http
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 30
            periodSeconds: 60

      volumes:
        - name: config
          configMap:
            name: config
            items:
              - key: config.json
                path: config.json

