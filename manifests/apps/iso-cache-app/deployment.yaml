apiVersion: apps/v1
kind: Deployment
metadata:
  name: iso-cache-app
  namespace: iso-cache-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iso-cache-app
  template:
    metadata:
      labels:
        app: iso-cache-app
    spec:
      containers:
        - name: iso-cache
          image: ghcr.io/kubeside/images/http-cache:f3d48eeaf3602d4c8930f45246c469d6840f5412
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /opt/http-cache/config.json
              subPath: config.json
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: config
            items:
              - key: config.json
                path: config.json

