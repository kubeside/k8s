apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: adventofcode-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/kubeside/images/adventofcode@sha256:ad9f60393256d933b509db06349b897c3be04dda6b79849bfd1880d08982b1c2
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /var/www/html/config.json
              subPath: config.json
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: frontend-config
            items:
              - key: config.json
                path: config.json
        
        