apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: adventofcode-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/kubeside/images/adventofcode@sha256:c00aa038fefa6878057c9ca93132ed42ac3724663571699ca49e9c8425ea508d
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /var/www/html/config.json
              subPath: config.json
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: frontend-config
            items:
              - key: config.json
                path: config.json
        
        
