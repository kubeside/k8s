apiVersion: apps/v1
kind: Deployment
metadata:
  name: lars-media-app
  namespace: lars-media-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lars-media-app
  template:
    metadata:
      labels:
        app: lars-media-app
    spec:
      containers:
        - name: media-app
          image: ghcr.io/kubeside/images/media-app:caafdc83412f0205d3969124e6dbba44417bcad3
          ports:
            - containerPort: 80
