apiVersion: apps/v1
kind: Deployment
metadata:
  name: lars-media-app
  namespace: lars-media-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lars-media-app
  template:
    metadata:
      labels:
        app: lars-media-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.27.5
          ports:
            - containerPort: 80
