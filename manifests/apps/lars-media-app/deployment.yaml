apiVersion: apps/v1
kind: Deployment
metadata:
  name: lars-media-app
  namespace: lars-media-app
  annotations:
    configmap.reloader.stakater.com/reload: config
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lars-media-app
  template:
    metadata:
      labels:
        app: lars-media-app
    spec:
      containers:
        - name: media-app
          image: ghcr.io/kubeside/images/media-app@sha256:46070f5697615907afe86fb6226b2dce4bb83d21f648ccaea8347f33d18e81b3
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /var/www/html/config.json
              subPath: config.json
              readOnly: true
            - name: static
              mountPath: /var/www/html/static 
              readOnly: true       
      volumes:
        - name: config
          configMap:
            name: config
            items:
              - key: config.json
                path: config.json
        - name: static
          persistentVolumeClaim:
            claimName: assets
        
