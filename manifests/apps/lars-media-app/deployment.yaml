apiVersion: apps/v1
kind: Deployment
metadata:
  name: lars-media-app
  namespace: lars-media-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lars-media-app
  template:
    metadata:
      labels:
        app: lars-media-app
    spec:
      containers:
        - name: media-app
          image: ghcr.io/kubeside/images/media-app:0fea8e7fe47e2456a3acf880c3d5e325ee1e0e24
          ports:
            - containerPort: 80
