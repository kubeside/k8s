apiVersion: apps/v1
kind: Deployment
metadata:
  name: lars-media-app
  namespace: lars-media-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lars-media-app
  template:
    metadata:
      labels:
        app: lars-media-app
    spec:
      containers:
        - name: media-app
          image: ghcr.io/kubeside/images/media-app:de6863afe81cddc366b1f2faa1cd9374bbd90cd9
          ports:
            - containerPort: 80
