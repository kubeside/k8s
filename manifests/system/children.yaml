---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-system
  namespace: flux-system
spec:
  interval: 1m0s
  dependsOn:
    - name: gateways-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./manifests/system/envoy
  prune: true
  wait: true
  timeout: 5m0s
